name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  # Matches the bff structure for consistency
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-scan-push:
    name: Build, Scan, and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # For SARIF upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: backend/go.sum

      - name: Verify Backend Code
        run: |
          cd backend
          go mod download
          go vet ./...
          export RUN_AI_TESTS=false
          go test -v ./...

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          # Pointing directly to the backend directory
          args: -exclude-dir=vendor ./backend/...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Load for Scan
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true # Makes image available to Trivy locally
          tags: backend-local:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'backend-local:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          
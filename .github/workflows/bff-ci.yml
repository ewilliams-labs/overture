name: BFF CI

on:
  push:
    branches: [main]
    paths:
      - 'bff/**'
      - '.github/workflows/bff-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bff/**'
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  # Matches the lowercase convention for Docker
  IMAGE_NAME: ${{ github.repository }}/bff

jobs:
  # STAGE 1: Logic & Lint
  lint-and-test:
    name: 1. Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: bff/go.mod

      - name: Run Tests
        run: |
          cd bff
          go mod download
          go vet ./...
          go test -v ./...

  # STAGE 2: Image Construction
  build-and-push:
    name: 2. Build & Push
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./bff
          file: ./bff/Dockerfile
          push: true

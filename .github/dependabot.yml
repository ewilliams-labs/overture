version: 2
updates:
  # Go modules - Backend
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      backend-go-deps:
        patterns:
          - "*"

  # Go modules - BFF
  - package-ecosystem: "gomod"
    directory: "/bff"
    schedule:
      interval: "weekly"
      day: "monday"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      bff-go-deps:
        patterns:
          - "*"

  # Docker - Backend
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      backend-docker-deps:
        patterns:
          - "*"

  # Docker - BFF
  - package-ecosystem: "docker"
    directory: "/bff"
    schedule:
      interval: "weekly"
      day: "monday"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      bff-docker-deps:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      actions-deps:
        patterns:
          - "*"

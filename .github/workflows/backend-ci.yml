name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  # lowercase for docker compatibility
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pipeline:
    name: Build, Scan, and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required for Security Overview

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: backend/go.sum

      - name: 3. Verify Code & Run Tests
        run: |
          cd backend
          go mod download
          go vet ./...
          export RUN_AI_TESTS=false
          go test -v ./...

      - name: 4. Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-dir=vendor ./backend/...

      - name: 5. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 6. Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 7. Build Image Locally
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true # Independent step: loads into local Docker daemon for Trivy
          tags: backend-local:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 8. Run Trivy Container Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: backend-local:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1' # Fails the build if vulnerabilities are found

      - name: 9. Upload Results to Security Overview
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Ensures findings are visible even if step 8 fails
        with:
          sarif_file: 'trivy-results.sarif'

      - name: 10. Final Push to Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
            
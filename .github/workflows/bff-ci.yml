name: BFF CI

on:
  push:
    branches: [main]
    paths:
      - 'bff/**'
      - '.github/workflows/bff-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bff/**'
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  # Ensure this matches your lowercase repository name for GHCR
  IMAGE_NAME: ${{ github.repository }}/bff

jobs:
  # STAGE 1: Logic & Lint
  lint-and-test:
    name: 1. Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          cache-dependency-path: bff/go.sum

      - name: Run Tests
        run: |
          cd bff
          go mod download
          go vet ./...
          go test -v ./...

  # STAGE 2: Image Construction
  build-and-push:
    name: 2. Build & Push
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./bff
          file: ./bff/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: 3. Container Security Scan
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-pull image for scan
        run: |
          for i in {1..5}; do
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} && break || sleep 10
          done

      # STEP A: THE HUMAN VIEW (Prints the table you want to see)
      - name: Preview Vulnerabilities in Logs
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '0' # Don't fail the build here!
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      # STEP B: THE MACHINE VIEW (Sends data to GitHub Dashboard)
      - name: Run Trivy Scan for Security Overview
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1' # This is the gatekeeper
          github-pat: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload results to Security Overview
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
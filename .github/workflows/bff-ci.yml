name: BFF CI

on:
  push:
    branches: [main]
    paths:
      - 'bff/**'
      - '.github/workflows/bff-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'bff/**'

env:
  REGISTRY: ghcr.io
  # lowercase the repo name for Docker compatibility
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-scan-push:
    name: Build, Scan, and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required for SARIF upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: bff/go.mod

      - name: Verify BFF Code
        run: |
          cd bff
          go mod download
          go vet ./...
          go test -v ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Load for Scan
        uses: docker/build-push-action@v6
        with:
          context: ./bff
          file: ./bff/Dockerfile
          load: true # Puts the image in the local docker store for Trivy
          tags: bff-local:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: 'bff-local:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1' # Fails the build if vulnerabilities are found

      - name: Upload Scan Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Build and Push to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./bff
          file: ./bff/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bff:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bff:${{ github.sha }}